        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: visible; /* Prevents overflow of hearts outside the viewport */
            background: linear-gradient(to right, #ffeded, #ffccd2); /* Romantic gradient background */
            font-family: 'Arial', sans-serif;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20231221/pngtree-blue-aesthetic-abstract-watercolor-clouds-background-image_15539008.png'); /* Replace with your anime rom-com image URL */

        .heart-rain {
            position: absolute;
            width: 20px;
            height: 20px;
            color: #ff66b2; /* Pink color for hearts */
            opacity: 0.7; /* Semi-transparent hearts */
            animation: fallingHeart 3s linear infinite;
        }

        @keyframes fallingHeart {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .card {
            perspective: 1000px;
            width: 600px; /* Increased width */
            height: 600px;
            position: relative;
        }

        .card-container {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            transform-origin: center center; /* Centered rotation */
        }

        .card:hover .card-container {
            transform: rotateX(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
			background-color: #F4C2C2;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .front {
            transform: rotateX(0deg);
			background-color: #F4C2C2;
        }

        .back {
            transform: rotateX(180deg);
			background-color: #F4C2C2;
			position: relative;
			
        }

        h1 {
            color: #c70039; /* Romantic text color */
            font-size: 36px;
        }

        .buttons {
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 0 15px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            outline: none;
			margin-top: 10px;
        }

        #yesButton {
            background: linear-gradient(to right, #4CAF50, #45a049); /* Green gradient for 'Yes' */
            color: #fff;
        }

        #noButton {
            background: linear-gradient(to right, #e74c3c, #e64c3b); /* Red gradient for 'No' */
            color: #fff;
            position: relative;
        }

        #noButton:hover {
            left: calc(50% + Math.random() * 200 - 100px);
            top: calc(50% + Math.random() * 200 - 100px);
        }

        #emoji {
            font-size: 40px;
            margin-top: 20px;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        #yesButton:hover #emoji {
            transform: scale(1.5);
        }

        #noButton:hover #emoji {
            transform: rotate(180deg) scale(1.5);
        }

        #responseMessage {
            color: #333;
            font-size: 20px;
            margin-top: 30px;
        }
